---
#name: amba-analysis-stream

#networks:
#  events_kafka:
#    name: events_kafka

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    #    restart: unless-stopped
    hostname: zookeeper
    ports:
      - "2181:2181"
    networks:
      - backend


  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    hostname: kafka
    links:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CREATE_TOPICS: "events_raw:1:1,events_raw-discusses:3:1,events_raw-crossref:3:1,events_linked:1:1,events_linked-discusses:3:1,events_unknown:3:1,events_processed:1:1,events_processed-discusses:3:1,events_aggregated:1:1"
      KAFKA_ADVERTISED_HOST_NAME: "kafka"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_PORT: "9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
    networks:
      - backend


  mongo_db:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: events
    networks:
      - backend



  connector_twitter:
    image: twitter-connector
    container_name: twitter-connector
    depends_on:
      - kafka
    networks:
      - backend

  perculator:
    image: twitter-perculator
    container_name: twitter-perculator
    depends_on:
      - connector_twitter
    networks:
      - backend

  worker_twitter:
    image: twitter-worker
    container_name: twitter-worker
    depends_on:
      - connector_twitter
    networks:
      - backend

  connector_mongodb:
    image: mongodb-connector
    container_name: mongodb-connector
    depends_on:
      - mongo_db
    networks:
      - backend


